<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase単as</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #password-display {
            font-size: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Generador de Contrase単as</h1>

<div>
    <label for="length">Longitud:</label>
    <input type="number" id="length" value="12" min="6" max="30">
</div>

<button onclick="generatePassword()">Generar Contrase単a</button>
<div id="password-display"></div>

<script>
    function generatePassword() {
        const length = document.getElementById('length').value;
        const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?';
        let password = '';
        
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset.charAt(randomIndex);
        }

        document.getElementById('password-display').innerText = 'Contrase単a Generada: ' + password;
    }
</script>

</body>
</html>
